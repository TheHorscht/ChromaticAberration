<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <label><input type="checkbox" id="enabled"> Enabled</label>
    <fieldset title="Effect Type">
        <legend>Effect Type</legend>
        <label>Static <input type="radio" name="effectType" id="rbStatic"></label>
        <label>Wobble <input type="radio" name="effectType" id="rbWavy"></label>
    </fieldset>
    <fieldset title="Chromatic Aberration Type">
        <legend>Aberration Type</legend>
        <label>Additive RGB <input type="radio" name="aberrationType" id="rbAdditive"></label>
        <label>Subtractive CMY <input type="radio" name="aberrationType" id="rbSubtractive"></label>
    </fieldset>
    <div id="panelStatic" class="panel" data-show="false">
        <label>Strength X: <input type="range" min="0" max="20" step="1" value="3" id="strengthX"></label>
        <label>Strength Y: <input type="range" min="0" max="20" step="1" value="3" id="strengthY"></label>
    </div>
    <div id="panelWavy" class="panel" data-show="false">
        <label>Speed: <input type="range" min="1" max="100" step="1" value="10" id="waveSpeed"></label>
        <label>Strength: <input type="range" min="1" max="40" step="1" value="5" id="waveStrength"></label>
    </div>
    <script src="options.js"></script>
</body>
</html>
